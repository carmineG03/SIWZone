<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/css/headerFooter.css" rel="stylesheet" type="text/css">
    <link href="/css/stileIndex.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/showAllProdotti">Prodotti</a>
            <a href="/admin/success">Area Riservata</a>
        </div>

        <div class="search-bar">
            <form th:action="@{/ricercaHome}" method="POST">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Cerca...">
                <button type="submit">Cerca</button>
            </form>
        </div>

        <div th:if="${userDetails}" class="auth-links">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}" class="auth-links">
            <a href="/login">Login</a>
            <a href="/register">Registrazione</a>
        </div>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title mb-0">
                            <i class="fas fa-edit"></i> Modifica Prodotto
                        </h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/editProdotto}" th:object="${prodottoDTO}" method="post">
                            
                            <!-- Campo nascosto per l'ID -->
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome Prodotto</label>
                                    <input type="text" class="form-control" th:field="*{nome}" id="nome" required />
                                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="prezzo" class="form-label">Prezzo (&euro;)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">&euro;</span>
                                        <input type="number" step="0.01" class="form-control" th:field="*{prezzo}" id="prezzo" required />
                                    </div>
                                    <div th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}" class="text-danger small"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipologia" class="form-label">Tipologia</label>
                                    <select class="form-select" th:field="*{tipologia}" id="tipologia" required>
                                        <option value="">Seleziona tipologia</option>
                                        <option value="Top">Top</option>
                                        <option value="Giardinaggio">Giardinaggio</option>
                                        <option value="Prodotti">Prodotti</option>
                                        <option value="Informatica">Informatica</option>
                                        <option value="Elettronica">Elettronica</option>
                                        <option value="Auto e Moto">Auto e Moto</option>
                                        <option value="Articoli Sportivi">Articoli Sportivi</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('tipologia')}" th:errors="*{tipologia}" class="text-danger small"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descrizione" class="form-label">Descrizione</label>
                                <textarea class="form-control" th:field="*{descrizione}" id="descrizione" rows="4" 
                                         placeholder="Inserisci la descrizione del prodotto..." maxlength="500" 
                                         oninput="updateCharCounter()"></textarea>
                                <div id="charCounter" class="form-text">0 / 500 caratteri</div>
                                <div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" class="text-danger small"></div>
                            </div>
                            
                            <!-- Mostra immagini esistenti se presenti -->
                            <div th:if="${prodotto != null and prodotto.immagini != null and !prodotto.immagini.isEmpty()}" class="mb-3">
                                <label class="form-label">Immagini attuali</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <div th:each="img : ${prodotto.immagini}">
                                        <img th:src="@{/admin/prodotto/{lid}/immagine/{iid}(lid=${prodotto.id}, iid=${img.id})}" 
                                             alt="Immagine prodotto" 
                                             class="rounded border"
                                             style="width: 80px; height: 80px; object-fit: cover;" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/prodotti" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Annulla
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Salva Modifiche
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            var navbar = document.getElementById('navbar');
            navbar.classList.toggle('responsive');
        }
        
        function updateCharCounter() {
            const textarea = document.getElementById('descrizione');
            const counter = document.getElementById('charCounter');
            counter.textContent = `${textarea.value.length} / 500 caratteri`;
        }
        
        // Inizializza il contatore al caricamento della pagina
        document.addEventListener('DOMContentLoaded', function() {
            updateCharCounter();
        });
    </script>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>SIWZone</h3>
                <p>Modifica prodotti del catalogo - Area Amministratori.</p>
            </div>
            <div class="footer-section">
                <h3>Link Utili</h3>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/admin/prodotti">Gestisci Prodotti</a></li>
                    <li><a href="/admin/success">Area Riservata</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 SIWZone. Tutti i diritti riservati.</p>
        </div>
    </footer>
</body>
</html>
